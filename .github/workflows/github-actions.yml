
name: assignment-test
on:
    push:
        tags-ignore:
          - '*'
        branches:
          - '*'

jobs:
    full-test:
        runs-on: self-hosted

        container:
          image: cuaesd/aesd-autotest:24-assignment4-buildroot
          volumes:
            - ${{ env.SSH_AUTH_DIR }}:${{ env.SSH_AUTH_DIR }}

        timeout-minutes: 120

        steps:
          - uses: actions/checkout@v2

          - name: Checkout submodules
            run: git submodule update --init --recursive

          - uses: webfactory/ssh-agent@v0.5.3
            with:
              ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

          - name: Export SSH_AUTH_SOCK for container
            run: |
              echo "SSH_AUTH_SOCK=$SSH_AUTH_SOCK" >> $GITHUB_ENV
              echo "SSH_AUTH_DIR=$(dirname $SSH_AUTH_SOCK)" >> $GITHUB_ENV

          - name: Verify SSH identities
            run: |
              ssh-add -l
              ls -la ~/.ssh || true

          - name: Fix GitHub known_hosts issue
            run: |
              mkdir -p ~/.ssh
              ssh-keygen -R github.com || true
              ssh-keyscan github.com >> ~/.ssh/known_hosts
              chmod 644 ~/.ssh/known_hosts

          - name: Run full test
            env:
              SSH_AUTH_SOCK: ${{ env.SSH_AUTH_SOCK }}
              GIT_SSH_COMMAND: "ssh -o IdentitiesOnly=yes -o StrictHostKeyChecking=no"
            run: ./full-test.sh

          - name: Cleanup
            if: always()
            run: |
              ssh-add -D || true
