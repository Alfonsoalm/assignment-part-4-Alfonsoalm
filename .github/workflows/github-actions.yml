
name: assignment-test
on:
    push:
        tags-ignore:
            - '*'
        branches:
            - '*'

jobs:
    full-test:
        runs-on: self-hosted

        container:
          image: cuaesd/aesd-autotest:24-assignment5-buildroot
          volumes:
            - /tmp/ssh-sock:/tmp/ssh-sock

        steps:
          - uses: actions/checkout@v2

          - name: Checkout submodules
            run: git submodule update --init --recursive

          - uses: webfactory/ssh-agent@v0.5.3
            with:
              ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

          - name: Prepare SSH socket for container
            run: |
              mkdir -p /tmp/ssh-sock
              ln -sf $SSH_AUTH_SOCK /tmp/ssh-sock/agent.sock
              echo "SSH_AUTH_SOCK=/tmp/ssh-sock/agent.sock" >> $GITHUB_ENV

          # ⚠️ AHORA SÍ: este comando corre DENTRO DEL CONTENEDOR
          - name: Fix known_hosts inside container
            run: |
              mkdir -p /root/.ssh
              rm -f /root/.ssh/known_hosts
              ssh-keyscan github.com >> /root/.ssh/known_hosts
              chmod 644 /root/.ssh/known_hosts

          - name: Run full test
            env:
              SSH_AUTH_SOCK: /tmp/ssh-sock/agent.sock
              GIT_SSH_COMMAND: "ssh -o StrictHostKeyChecking=no -o IdentitiesOnly=yes"
            run: ./full-test.sh

          - name: Cleanup
            if: always()
            run: ssh-add -D || true
